<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Article preview component</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

<!--    SCIPT FOR FONT -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                    sans: ['Manroe', 'sans-serif'],
              }
            }
          }
        }
      </script>


</head>


<body>

                                        <!-- Div-Box-->

    <div class="container mx-auto h-screen flex justify-center items-center p-6">

        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">

            <div class="md:flex">
                <div class="md:shrink-0">
                     <img class="h-48 w-full object-cover md:h-full" src="/images/drawers.jpg">
                </div>

                <div class="p-6">

                    <!--1st title-->

                    <h1 class="p-2 font-bold text-gray-500 font-sans">
                        Shift the overall look and feel by
                        adding these wonderful touches
                        to furniture in your home
                    </h1>


                    <!--2nd title-->

                    <h2 class="text-sm text-gray-400 font-sans">
                        Ever been in a room and felt like
                        something was missing? Perhaps it felt
                        slightly bare and uninviting. I've got some
                        simple tips to help you make any room feel
                        complete.
                    </h2>

                    <!--Share button-->

                    <div class="flex justify-between items-center">

                        <div class="flex mt-2">
                            <img
                                    src="images/avatar-michelle.jpg"
                                    class="h-10 w-10 rounded-full mr-2"
                                    alt=""
                            />

                            <div>

                                <h3 class="text-sm font-bold flex text-gray-500 font-sans">

                                    Michelle Appleton

                                </h3>

                                <p class="text-sm text-gray-400">
                                    28 Jun 2020
                                </p>
                            </div>

                        </div>

                        <div class="rounded-full bg-gray-200 w-8 h-8 flex items-center justify-center object-bottom">

                            <img
                                src="images/icon-share.svg"
                                class="h-4"
                            />

                        </div>

                    </div>

                    </div>
            </div>

        </div>

      <div class="attribution">

  </div>
</body>
</html>
